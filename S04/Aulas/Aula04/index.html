                        <input class="input" id="titulo" title="nome da tarefa" type="text" placeholder="Digite o título da tarefa" required />

                            <option value="2">Baixa</option>
                        </select>
                    </div>
                    <div class="column">
                        <textarea title="textares" id="descricao" rows="5" placeholder="Digite a descrição da tarefa"></textarea>
                    </div>  
                </div>
                <div class="form-actions">
                    <button title="btn" class="button-secondary" type="reset">Limpar</button>
                    <button title="btn1" class="button-primary" type="submit">Cadastrar</button>
                </div>
            </form>
        </section>
